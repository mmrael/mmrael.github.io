<script>
    const container = document.getElementById("container");


const spreadsheetID = `1rEoRUD45rFXWF9xQ7gwCt7aJNxQ5dDb5nmmA7lZ1wrA`
let tabName = 'Candles'

// format them into Ben's uri
let opensheet_uri = `https://opensheet.elk.sh/${spreadsheetID}/${tabName}`;

console.log(opensheet_uri)

function getBackgroundColor(season, warmth) {
    if (season == "Spring" && warmth == "Warm") return "#92A740";
    if (season == "Spring" && warmth == "Cool") return "#359A58";
    if (season == "Spring/Summer" && warmth == "Warm") return "#FFDE72";
    if (season == "Spring/Summer" && warmth == "Cool") return "#FFFBA8";
    if (season == "Summer" && warmth == "Warm") return "#7D0011";
    if (season == "Summer" && warmth == "Cool") return "#FFA8AC";
    if (season == "Summer" && warmth == "Both") return "#FFA8AC";
    if (season == "Summer/Fall" && warmth == "Warm") return "#CF5458";
    if (season == "Summer/Fall" && warmth == "Cool") return "#CF5494";
    if (season == "Fall" && warmth == "Warm") return "#4D2124";
    if (season == "Fall" && warmth == "Cool") return "#FFC8AA";
    if (season == "Winter" && warmth == "Warm") return "#9F9AFF";
    if (season == "Winter" && warmth == "Cool") return "#9ADBFF";
    return "#747474"; // fallback
}

function getBorderColor(season, warmth) {
    if (season == "Spring" && warmth == "Warm") return "#747474";
    if (season == "Spring" && warmth == "Cool") return "#49BFFF";
    if (season == "Spring/Summer" && warmth == "Warm") return "#49BFFF";
    if (season == "Spring/Summer" && warmth == "Cool") return "#49BFFF";
    if (season == "Summer" && warmth == "Warm") return "#944300";
    if (season == "Summer" && warmth == "Cool") return "#49BFFF";
    if (season == "Summer" && warmth == "Both") return "#92A740";
    if (season == "Summer/Fall" && warmth == "Warm") return "#FF124D";
    if (season == "Summer/Fall" && warmth == "Cool") return "#FF124D";
    if (season == "Fall" && warmth == "Warm") return "#9E7C61";
    if (season == "Fall" && warmth == "Cool") return "#944300";
    if (season == "Winter" && warmth == "Warm") return "#BA7600";
    if (season == "Winter" && warmth == "Cool") return "#49BFFF";
    return "#747474"; // fallback
}

function getTextColor (season, warmth) {
    if (season == "Spring" && warmth == "Warm") return "#D9D9D9";
    if (season == "Spring" && warmth == "Cool") return "#49BFFF";
    if (season == "Spring/Summer" && warmth == "Warm") return "#49BFFF";
    if (season == "Spring/Summer" && warmth == "Cool") return "#49BFFF";
    if (season == "Summer" && warmth == "Warm") return "#944300";
    if (season == "Summer" && warmth == "Cool") return "#FFF06E";
    if (season == "Summer" && warmth == "Both") return "#FF124D";
    if (season == "Summer/Fall" && warmth == "Warm") return "#FF4B78";
    if (season == "Summer/Fall" && warmth == "Cool") return "#FF4B78";
    if (season == "Fall" && warmth == "Warm") return "#9E7C61";
    if (season == "Fall" && warmth == "Cool") return "#944300";
    if (season == "Winter" && warmth == "Warm") return "#004116";
    if (season == "Winter" && warmth == "Cool") return "#BA7600";
    return "#747474"; // fallback
}

 function getBackgroundImage (season, warmth, profile, outdoorsiness) {
    if (season == "Spring" && warmth == "Warm" && profile == "Woody" && outdoorsiness == "0.7") return "url('WoodySevenSpringWarm.svg')";
    if (season == "Spring" && warmth == "Cool" && profile == "Fresh" && outdoorsiness == "0.5") return "url('FreshFiveCoolSpring.svg')";
    if (season == "Spring" && warmth == "Cool" && profile == "Fresh" && outdoorsiness == "0.9") return "url('FreshNineSpringCool.svg')";
    if (season == "Spring" && warmth == "Cool" && profile == "Spice" && outdoorsiness == "0.5") return "url('SpiceFiveSpringCool.svg')";
    if (season == "Spring/Summer" && warmth == "Cool" && profile == "Fresh" && outdoorsiness == "0.3") return "url('FreshThreeCoolSpringSummer.svg')";
    if (profile == "Sweet" && outdoorsiness == "0.2") return "url('SweetTwo.svg')"; 
    if (season == "Spring/Summer" && warmth == "Cool" && profile == "Fresh" && outdoorsiness == "0.4") return "url('FreshFourSpringSummerCool.svg')";
    if (season == "Summer" && warmth == "Warm" && profile == "Spice" && outdoorsiness == "0.9") return "url('SpiceNineSummerWarm.svg')";
    if (season == "Summer" && warmth == "Cool" && profile == "Woody" && outdoorsiness == "0.6") return "url('WoodySixSummerCool.svg')";
    if (season == "Summer" && warmth == "Cool" && profile == "Fresh" && outdoorsiness == "0.3") return "url('FreshThreeSummerCool.svg')";
    if (season == "Summer" && warmth == "Cool" && profile == "Fresh" && outdoorsiness == "0.9") return "url('FreshNineCoolSummer.svg')";
    if (season == "Summer" && warmth == "Cool" && profile == "Spice" && outdoorsiness == "0.8") return "url('SpiceEightSummerCool.svg')";
    if (season == "Summer/Fall" && warmth == "Warm" && profile == "Sweet" && outdoorsiness == "0.8") return "url('SweetEightSummerFallWarm.svg')";
    if (season == "Summer/Fall" && warmth == "Warm" && profile == "Spice" && outdoorsiness == "0.4") return "url('SpiceFourWarmSummerFall.svg')";
    if (season == "Fall" && warmth == "Warm" && profile == "Woody" && outdoorsiness == "0.7") return "url('WoodySevenWarmFall.svg')";
    if (season == "Fall" && warmth == "Warm" && profile == "Spice" && outdoorsiness == "0.7") return "url('SpiceSevenWarmFall.svg')";
    if (season == "Fall" && warmth == "Cool" && profile == "Spice" && outdoorsiness == "0.4") return "url('SpiceFourFallCool.svg')";
    if (season == "Fall" && warmth == "Cool" && profile == "Woody" && outdoorsiness == "0.6") return "url('WoodySixFallCool.svg')";
    if (season == "Summer" && warmth == "Both" && profile == "Spice" && outdoorsiness == "0.6") return "url('SpiceSixSummerBoth.svg')";
    if (season == "Winter" && warmth == "Warm" && profile == "Woody" && outdoorsiness == "0.9") return "url('WoodyNineWinterWarm.svg')";
    if (season == "Winter" && warmth == "Warm" && profile == "Spice" && outdoorsiness == "0.9") return "url('SpiceNineWinterWarm.svg')";
    if (season == "Winter" && warmth == "Cool" && profile == "Sweet" && outdoorsiness == "0.9") return "url('SweetNineWinterCool.svg')";
    if (season == "Spring/Summer" && warmth == "Warm" && profile == "Sweet" && outdoorsiness == "0.8") return "url('SweetEightWarmSpringSummer.svg')";
    

    return "url('WoodySevenSpringWarm.svg')"; // fallback

}



fetch(opensheet_uri)
    .then(response => response.json())
    .then(data => {
        data.forEach(candle => {
            const { Season, Warmth, Scent, Profile, Outdoorsiness } = candle;
            console.log(Profile, Outdoorsiness);

            let newCandleDiv = document.createElement("div");
            newCandleDiv.classList.add("rectangle1");
            newCandleDiv.style.backgroundColor = getBackgroundColor(Season, Warmth);
            newCandleDiv.style.borderColor = getBorderColor(Season, Warmth);

            let paddyDiv = document.createElement("div");
            paddyDiv.classList.add("paddywax");
            paddyDiv.innerText = "PADDYWAX";
            paddyDiv.style.color = getTextColor(Season, Warmth);

            let scentDiv = document.createElement("div");
            scentDiv.classList.add("scent");
            scentDiv.innerText = Scent;
            scentDiv.style.color = getTextColor(Season, Warmth);

            let star1 = document.createElement("div");
            star1.classList.add("star1");
            star1.innerText = "â‹†";
            star1.style.color = getTextColor(Season, Warmth);

            let star2 = document.createElement("div");
            star2.classList.add("star2");
            star2.innerText = "â‹†";
            star2.style.color = getTextColor(Season, Warmth);

            let underline = document.createElement("div");
            underline.classList.add("underline");
            underline.style.borderColor = getTextColor(Season, Warmth);

            let logo = document.createElement("div");
            logo.classList.add("logo");
            logo.style.backgroundImage = getBackgroundImage(Season, Warmth, Profile, Outdoorsiness);

            let star3 = document.createElement("div");
            star3.classList.add("star3");
            star3.innerText = "â‹†";
            star3.style.color = getTextColor(Season, Warmth);

            let star4 = document.createElement("div");
            star4.classList.add("star4");
            star4.innerText = "â‹†";
            star4.style.color = getTextColor(Season, Warmth);

            let star5 = document.createElement("div");
            star5.classList.add("star5");
            star5.innerText = "â‹†";
            star5.style.color = getTextColor(Season, Warmth);


            newCandleDiv.appendChild(paddyDiv);
            newCandleDiv.appendChild(underline);
            newCandleDiv.appendChild(star1);
            newCandleDiv.appendChild(scentDiv);
            newCandleDiv.appendChild(star2);
            newCandleDiv.appendChild(logo); 
            newCandleDiv.appendChild(star3);
            newCandleDiv.appendChild(star4);
            newCandleDiv.appendChild(star5);

            container.appendChild(newCandleDiv);



          
          
              

});
    })
          
            
          
          
            

  

    .catch(function (err) {
        console.log("Something went wrong!", err);



    });





function map(value, low1, high1, low2, high2) {
    return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}
</script>
