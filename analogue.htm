<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Analog Clock</title>
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïê</text></svg>"
		/>
  <style>

    body {
        background-color: #000;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #00ff6e;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      background: #111111;
    }

    .center-point {
      width: 12px;
      height: 12px;
      background: #161616;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      border-radius: 1px;
    }

    .hour {
      width: 6px;
      height: 35%;
      background: linear-gradient(to bottom, hsl(115, 100%, 93%) 0%, hsl(115, 100%, 93%) 45% ,black 45% ,black 100%);
      transform: translateX(-50%);
    }

    .minute {
      width: 4px;
      height: 40%;
      background: linear-gradient(to bottom, hsl(115, 100%, 93%) 0%, hsl(115, 100%, 93%) 65% ,black 65% ,black 100%);
      transform: translateX(-50%);
      border-radius: 1px;
    }

    .second {
      width: 2px;
      height: 47%;
      background: linear-gradient(to bottom, #00ff6e 0%, #00ff6e 25% ,black 25% ,black 100%);
      transform: translateX(-50%);
    }

    /* Clock markers */
    .marker {
      width: 1px;
      height: 100%;
      position: absolute;
      left: 50%;
      transform-origin: 50% 50%;
    }

    .marker::after {
      content: '';
      position: absolute;
      width: 1px;
      height: 10px;
      background: hsl(115, 100%, 93%);
      top: 0;
      left: 0;
    }

    .marker.quarter::after {
      width: 2px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="center-point"></div>
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
  </div>

  <script>
    const hourHand = document.querySelector('.hour');
    const minuteHand = document.querySelector('.minute');
    const secondHand = document.querySelector('.second');
    const clock = document.querySelector('.clock');

    // Add clock markers
    let totalMarkers = 60;
    for (let i = 0; i < totalMarkers; i++) {
      const marker = document.createElement('div');
      marker.className = 'marker';
      if (i % 15 === 0) marker.classList.add('quarter');
      marker.style.transform = `rotate(${i * 360 / totalMarkers}deg)`;
      clock.appendChild(marker);
    }

    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360);

      const minutes = now.getMinutes();
      const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6);

      const hours = now.getHours() % 12;
      const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30);

      hourHand.style.transform = `translateX(-50%) rotate(${hoursDegrees}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minutesDegrees}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondsDegrees}deg)`;

    }

    // Update clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
