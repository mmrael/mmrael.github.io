	<body>

        <div id="message">Hello!</div>

		<div class="clock">

			<div id="hour"></div>
			<div class="colon">:</div>
			<div id="minute"></div>
			<div class="colon">:</div>
			<div id="second"></div>
			<div id="ampm"></div>
		</div>

		<script>
			const hourText = document.getElementById("hour");
			const minuteText = document.getElementById("minute");
      const secondText = document.getElementById("second");
			const ampmText = document.getElementById("ampm");
            const messageText = document.getElementById("message");

			function updateClock() {
				let date = new Date();
				let hours = date.getHours();
				let minutes = date.getMinutes();
				let seconds = date.getSeconds();

                                    // Temporary troubleshooting - un-comment to write specific data for testing
   hours = 12;
  	// minutes = 14;
  	// seconds = 33;

                if (hours === 5) {
					messageText.textContent = "‚òïÔ∏è";
					document.body.className = "fiveam";	
			} else if (hours >= 6 && hours < 12) {
  messageText.textContent = "‚òïÔ∏è";
  document.body.className = "morning";
} else if (hours === 12) {
	messageText.textContent = "üå¥";
	document.body.className = "twelve";
} else if (hours >= 13 && hours < 14) {
  messageText.textContent = "üå¥";
  document.body.className = "afternoon";
} else if (hours >= 14 && hours < 17) {
	messageText.textContent = "?";
	document.body.className = "lateafternoon";
} else if (hours >= 17 && hours < 20) {
  messageText.textContent = "üåÖ";
  document.body.className = "evening";
} else if (hours === 20) {
  messageText.textContent = "üåô";
  document.body.className = "ten";
} else if (hours === 0) {
  messageText.textContent = "üåô";
  document.body.className = "midnight";
} else if (hours === 1) {
	messageText.textContent = "!";
	document.body.className = "oneam";
} else if (hours === 2) {
	messageText.textContent = "!";
	document.body.className = "twoam";
} else if (hours === 3) {
	messageText.textContent = "!";
	document.body.className = "threeam";
} else if (hours === 4) {
	messageText.textContent = "!";
	document.body.className = "fouram";
} else {
  messageText.textContent = "üåô";
  document.body.className = "late";
}



				// Set AM/PM
				let ampm;
				if (hours >= 12) {
					ampm = "PM";
				} else {
					ampm = "AM";
				}

				// Convert to 12-hour format
				if (hours > 12) {
					hours = hours - 12;
				}
				if (hours === 0) {
					hours = 12;
				}

				// Add leading zero to hours - optional
				if (hours < 10) {
					hours = "0" + hours;
				}

				// Add leading zero to minutes - optional
				if (minutes < 10) {
					minutes = "0" + minutes;
				}

				// Add leading zero to seconds - optional
				if (seconds < 10) {
					seconds = "0" + seconds;
				}

				hourText.textContent = hours;
				minuteText.textContent = minutes;
        secondText.textContent = seconds;
				ampmText.textContent = ampm;
			}

			// Update clock immediately and then every second
			updateClock();
			setInterval(updateClock, 1000);



		</script>
